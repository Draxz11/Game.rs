<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game.rs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner">
        <img src="img/bg-room gamers.png" alt="Logo da empresa Game.rs">
        <header>
            <div class="container-grid">
                <nav class="menu">
                    <a href="#oque-é-gamificação">Oque é gamificação ?</a>
                    <a href="jogos">Jogos</a>
                    <a href="redes-sociais">Redes Sociais</a>
                    <a href="cadastro-login">Cadastro-Login</a>
                </nav>
            </div>
        </header>
    </div>
    <div class="cases">

        <img src="img/1° imagem cases de sucesso.png" alt="">
        <img src="img/2° imagem cases de sucesso.png" alt="">
        <img src="img/3° imagem cases de sucesso.png" alt="">
    </div>

    <section id="sobre">
        <div class="sobre-start">
            <h2>Conheça mais sobre os nossos cases de sucesso!</h2>
            <a href="#"><button class="click">Clique Aqui</button></a>
        </section>

        </div>
        <section id="exploracao">
        <div class="allcases">
            <img src="img/exploração cases de sucesso.png" alt="">
        </div>
        </section>
        <section id="cotacaoi">
        <div class="">
            <p>Faça uma cotação gratuita</p>
        </div>
        </section>
    <section id="cotacao">
        <div class="campo">
            <label for="email">Email:</label>
            <input type="email" placeholder="Digite aqui...">
        </div>
        <div class="campo">
            <label for="obs">Observações</label>
            <textarea name="Observações" id="" cols="30" rows="10" placeholder="Digite aqui..."></textarea>
        </div>
        <button type="submit" id="ins">Inscreva-se</button>
    </section>
   
    
   
</body>
</html>
